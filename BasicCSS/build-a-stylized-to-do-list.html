<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Styled To-Do List</title>
		<link rel="stylesheets" href="./build-a-stylized-to-do-list.css" />
	</head>

	<body>
		<h1>My TODO List</h1>
		<ul class="todo-list">
			<li>
				<input type="checkbox" id="1" />
				<label for="1">Explore gaming keyboards</label>
				<ul class="sub-item">
					<li>
						<a
							href="https://www.freecodecamp.org/learn/full-stack-developer/lab-stylized-to-do-list/build-a-stylized-to-do-list#"
							class="sub-item-link"
							target="_blank"
							>Store link</a
						>
					</li>
				</ul>
			</li>
			<li>
				<input type="checkbox" id="2" />
				<label for="2">Finish the report</label>
				<ul class="sub-item">
					<li>
						<a
							href="https://www.freecodecamp.org/learn/full-stack-developer/lab-stylized-to-do-list/build-a-stylized-to-do-list#"
							class="sub-item-link"
							target="_blank"
							>Request Access</a
						>
					</li>
				</ul>
			</li>
			<li>
				<input type="checkbox" id="3" />
				<label for="3">View Phone's Warranty</label>
				<ul class="sub-item">
					<li>
						<a
							href="https://www.freecodecamp.org/learn/full-stack-developer/lab-stylized-to-do-list/build-a-stylized-to-do-list#"
							class="sub-item-link"
							target="_blank"
							>View Receipts</a
						>
					</li>
				</ul>
			</li>
			<li>
				<input type="checkbox" id="4" />
				<label for="4">Check Processor Specs</label>
				<ul class="sub-item">
					<li>
						<a
							href="https://www.freecodecamp.org/learn/full-stack-developer/lab-stylized-to-do-list/build-a-stylized-to-do-list#"
							class="sub-item-link"
							target="_blank"
							>View Model Number</a
						>
					</li>
				</ul>
			</li>
		</ul>
	</body>
</html>
